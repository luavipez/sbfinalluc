<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Lista de productos</title>
</head>
<body>
<h2>Guardar productos</h2>
<form action="/guardar" method="post" class="form-control-lg row g-3">
    <label for="id">Id:</label>
    <input type="text" id="id" readonly>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre">
    <label for="precio">Precio:</label>
    <input type="text" name="precio" id="precio">
    <button type="submit">Guardar</button>
</form>


<h2>Actualizar productos</h2>
<form action="/actualizar" method="post" class="row g-3">
    <label for="id">Id:</label>
    <input type="text" name="id" id="idact" readonly>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombreact">
    <label for="precio">Precio:</label>
    <input type="text" name="precio" id="precioact">
    <button type="submit">Actualizar</button>
</form>

<h2>Eliminar productos</h2>
<form action="/eliminar" method="post">
    <label for="id">Id:</label>
    <input type="text" name="id" id="ideli" readonly>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombreeli">
    <label for="precio">Precio:</label>
    <input type="text" name="precio" id="precioeli">
    <button type="submit">Eliminar</button>
</form>


<h2>Lista de productos</h2>
<table id="tblP" class="table table-dark table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Precio</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p: ${lProd}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nombre}"></td>
        <td th:text="${p.precio}"></td>
        <th><input type="submit" value="Editar" onclick="actualizar()"></th>
        <th><input type="submit" value="Eliminar" onclick="eliminar()"></th>
    </tr>
    </tbody>
</table>
<script src="codigo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
